<!DOCTYPE html>
<html>
<head>
  <title>Welcome to My Profile Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Welcome to My Profile Page</h1>

  <div class="profile-container">
    <img src="Photo.jpeg" alt="My Photo" class="profile-photo">
    <p class="introduction">
      Hi, I'm <span class="highlight">Poojitha</span>. I am a B.Tech student in Computer Science. 
      My hobbies includes listening to music, watching movies, gardening and cooking.
    </p>
  </div>
     <button class="greeting-button" onclick="sayHello()">Say Hello</button>

  <div>
    <h2>Contact Me</h2>
    <form>
      <label for="name">Name:</label><br>
      <input type="text" id="name" placeholder="Your name"><br><br>

      <label for="email">Email:</label><br>
      <input type="email" id="email" placeholder="Your email"><br><br>

      <label for="message">Message:</label><br>
      <textarea id="message" rows="5" placeholder="Your message"></textarea><br><br>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
